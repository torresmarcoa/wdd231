<!DOCTYPE html>

    <link rel="stylesheet" href="styles/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <picture>
        <source
          id="iconLarge"
          srcset="images/icon.webp"
          media="(min-width:800px)"
        />
        <img
          id="iconSmall"
          src="images/icon-small.webp"
          alt="Astral Archives icon"
          loading="lazy"
          width="60"
          height="60"
        />
      </picture>
      <div>
        <h1>Astral Archives</h1>
      </div>
      <div id="darkModeDiv">
        <button id="toggleDarkMode">
          <picture>
            <source
              id="dark-modeLarge"
              srcset="images/dark-mode.webp"
              media="(min-width:800px)"
            />
            <img
              id="dark-modeSall"
              src="images/dark-mode-small.webp"
              alt="darkmode"
            />
          </picture>

      </div>
      <button id="navButton" type="button" aria-label="Menu"></button>
    </header>

    <nav id="animation">
      <ul class="menuLinks">
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="agencies.html">Space Agencies</a></li>
        <li><a href="newsletter.html">Our Newsletter</a></li>
      </ul>
    </nav>

    <main id="agenciesmain">
      <div id="buttons">
        <button id="before2000">Founded before 2000</button>
        <button id="after2000">Founded after 2000</button>
        <button id="all">All</button>
      </div>
      <div id="agenciesgrid">
      </div>
    </main>
    <dialog id="info"></dialog>
    <footer>
      <div>
        <p><strong>Astral Archives</strong></p>
        <p><span id="currentYear"></span>Astral Archives</p>
        <p id="lastModified"></p>

      <div>
        <p>WDD231 Class Project</p>
        <p id="name">Marco Torres</p>
        <p><a id="attributions" href="attributions.html">Attributions</a></p>
      </div>
