<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astral Archives</title>
    <meta name="author" content="Marco Torres" />
    <meta name="description" content="Newsletter Page for Astral Archives" />
    <link rel="icon" href="favicon.ico" />

    <meta property="og:title" content="Astral Archives | Newsletter" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="images/astronaut.webp" />
    <meta
      property="og:url"
      content="https://torresmarcoa.github.io/wdd231/project/newsletter.html"
    />

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/nav-and-footer.css" />
    <link rel="stylesheet" href="styles/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <script src="scripts/nav.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/darkmode.js" defer></script>
  </head>

  <body>
    <header>
      <picture>
        <source
          id="iconLarge"
          srcset="images/icon.webp"
          media="(min-width:800px)"
        />
        <img
          id="iconSmall"
          src="images/icon-small.webp"
          alt="Astral Archives icon"
          loading="lazy"
          width="60"
          height="60"
        />
      </picture>
      <div>
        <h1>Astral Archives</h1>
      </div>
      <div id="darkModeDiv">
        <button id="toggleDarkMode">
          <picture>
            <source
              id="dark-modeLarge"
              srcset="images/dark-mode.webp"
              media="(min-width:800px)"
            />
            <img
              id="dark-modeSall"
              src="images/dark-mode-small.webp"
              alt="darkmode"
            />
          </picture>
        </button>
      </div>
      <button id="navButton" type="button" aria-label="Menu"></button>
    </header>

    <nav id="animation">
      <ul class="menuLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="agencies.html">Space Agencies</a></li>
        <li class="active"><a href="newsletter.html">Our Newsletter</a></li>
      </ul>
    </nav>

    <main id="newslettergrid">
      <form method="GET" action="thankyou.html" class="form">
        <h2>Join our Newsletter</h2>
        <label
          >First Name:
          <input
            type="text"
            name="firstName"
            required
            autocomplete="given-name"
            title="Your First Name"
        /></label>
        <label
          >Last Name:
          <input
            type="text"
            name="lastName"
            required
            autocomplete="family-name"
            title="Your Last Name"
        /></label>
        <label
          >E-mail:
          <input
            type="email"
            name="email"
            required
            placeholder="someone@domain.name"
            autocomplete="email"
        /></label>
        <label
          >Phone Number:
          <input
            type="tel"
            name="phone"
            required
            placeholder="555 555 555"
            autocomplete="tel"
        /></label>

        <h3>Preferred Language</h3>
        <section>
          <label
            ><input type="radio" name="language" value="Spanish" />
            Spanish</label
          >
          <label
            ><input type="radio" name="language" value="English" />
            English</label
          >
        </section>

        <input type="submit" value="Subscribe to our newsletter" />
      </form>
    </main>

    <footer>
      <div>
        <p><strong>Astral Archives</strong></p>
        <p><span id="currentYear"></span>Astral Archives</p>
        <p id="lastModified"></p>
      </div>

      <div>
        <p>WDD231 Class Project</p>
        <p>Marco Torres</p>
      </div>
    </footer>
  </body>
</html>
